server:
  address: localhost
  port: 8080
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wwwdb?serverTimezone=UTC
    username: root
    password: password
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  redis:
    port: 6379
    host: localhost
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB
  jackson:
    property-naming-strategy: SNAKE_CASE

management:
  endpoints:
    web:
      base-path: /monitoring
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always

custom:
  path:
    upload-images: 'D:/upload/'

# 로컬 테스트용
jwt:
  access-token:
    secret-key: 'accesstokensecretkeyforlcoaltestauth'
    expire-length: 180000 # 3분, 로컬 테스트용으로 짧게
  refresh-token:
    secret-key: 'refreshtokensecretkeyforlcoaltestauth'
    expire-length: 360000 # 6분, 로컬 테스트용으로 짧게