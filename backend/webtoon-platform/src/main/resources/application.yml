server:
    address: localhost
    port: 8082
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wwwdb?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: password
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
  jackson:
    property-naming-strategy: SNAKE_CASE